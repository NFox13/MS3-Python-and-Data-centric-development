{% extends "base.html" %}
{% block content %}

<div class="card border-dark">
    <div class="card-header">
        <h3 class="profile">
            {{ username }}'s Profile
        </h3>
    </div>
</div>

<div id="welcome">
<time id="time">4.56pm</time>

<h1>
    <span id="greetin">Good evening</span>
    <span id="name">{{ username }}</span>
</h1>

<h2>What would you like to cook today?</h2>
</div>

{% endblock %}
