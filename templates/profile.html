{% extends "base.html" %}
{% block content %}

<div class="card border-dark">
    <div class="card-header">
        <h3 class="profile">
            {{ username }}'s Profile
        </h3>
    </div>
</div>

<div class="list-group">
    {% for recipe in recipes %}
    <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ recipe.recipe_name }}</h5>
            {% if recipe.is_vegan == "on" %}
            <i class="fas fa-seedling" data-bs-toggle="tooltip" data-bs-placement="right"
                title="Recipe is suitable for vegans"></i>
            {% endif %}
        </div>
        <p class="mb-1">{{ recipe.recipe_description }}
        </p>
    </a>
    {% endfor %}
</div>

{% endblock %}
